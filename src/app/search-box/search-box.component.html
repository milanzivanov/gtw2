<div class="search-box-wrapper_button">
    <div class="search-box__botton"
         *ngFor="let item of result;
    let i = index">
        <div class="search-box__botton--tab">
            <span> {{i+1}} - {{item.cityName}}
                <i (click)="removeItem(i)">X</i>
            </span>
        </div>
    </div>
    <!-- input serch space -->
    <div class="search-box__imput">
        <input class="search-input"
               type="text"
               (keypress)="eventHandler($event)"
               [(ngModel)]="cityName"
               placeholder="Search cities"/>
  </div>
</div>
