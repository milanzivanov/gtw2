<div class="wrapper-container">
    <div class="weather-box">
      <div class="weather-box_content">
        <div class="content-box">
          <div class="box">
            <h3>{{ item.city.name }}</h3>
          </div>
          <div class="box">
            <span>{{item.list[0].main.temp}}<sup>&deg;C</sup></span>
          </div>
          <div class="box">
            <p>Humidity: {{item.list[0].main.humidity}} %</p>
          </div>
        </div>
        <div class="content-box">
            <div class="box">
                <h5>{{item.list[0].dt_txt}}</h5>
            </div>
            <div class="box">
                <span>
                    <img src='http://openweathermap.org/img/w/{{item.list[0].weather[0].icon}}.png' alt="icon" />
                </span>
            </div>
            <div class="box">
                <p>wind: {{item.list[0].wind.speed}} km/h</p>
            </div>
          </div>
        </div>
      </div>
  </div>
